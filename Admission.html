         <h1>Admission Form</h1>

  <form action="#" method="post">

    <div style="margin-bottom:10px;">
      <label><b>Student Name</b></label><br>
      <input type="text" name="name" required>
    </div>

    <div style="margin-bottom:10px;">
      <label><b>Date of Birth</b></label><br>
      <input type="date" name="dob" required>
    </div>

    <div style="margin-bottom:10px;">
      <label><b>Gender</b></label><br>
      <input type="radio" name="gender"> Male
      <input type="radio" name="gender"> Female
    </div>

    <div style="margin-bottom:10px;">
      <label><b>Email</b></label><br>
      <input type="email" name="email" required>
    </div>

    <div style="margin-bottom:10px;">
      <label><b>Mobile Number</b></label><br>
      <input type="text" name="mobile" maxlength="10" required>
    </div>

    <div style="margin-bottom:10px;">
      <label><b>Course</b></label><br>
      <select name="course" required>
        <option value="">Select Course</option>
        <option>B.E &ndash; CSE</option>
        <option>B.E &ndash; ECE</option>
        <option>B.E &ndash; EEE</option>
        <option>B.E &ndash; MECH</option>
        <option>B.Tech &ndash; IT</option>
      </select>
    </div>

    <div style="margin-bottom:10px;">
      <label><b>Address</b></label><br>
      <textarea name="address" rows="4"></textarea>
    </div>

    <div style="margin-top:15px;">
      <input type="submit" value="Submit">
      <input type="reset" value="Clear">
    </div>
